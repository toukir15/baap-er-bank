<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl fond-semibold my-8 text-center">
        Let's get some
        <span class="font-bold text-[#65EF43]">Mooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
          <div class="bg-orange-500 py-8 pl-4 text-white rounded-lg">
            <h2 class="text-3xl text-bold">Deposit</h2>
            <h1 class="text-5xl">$<span id="deposit__total">00</span></h1>
          </div>
          <div class="bg-purple-500 py-8 pl-4 text-white rounded-lg">
            <h2 class="text-3xl text-bold">Withdraw</h2>
            <h1 class="text-5xl">$<span id="withdraw__total">00</span></h1>
          </div>
          <div class="bg-blue-500 py-8 pl-4 text-white rounded-lg">
            <h2 class="text-3xl text-bold">Balance</h2>
            <h1 class="text-5xl">$<span id="balance__total">1240</span></h1>
          </div>
        </div>
      </section>
      <section class="mt-14">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
          <div class="bg-orange-500 py-12 rounded-lg">
            <h2 class="mb-5 text-4xl text-semibold ml-16 text-white">
              Please Deposit
            </h2>
            <input
              id="deposit__input"
              class="border border-3 border-inherit block w-9/12 mx-auto mb-3 px-2 py-2 rounded"
              placeholder="$ Amount you want to deposit"
              type="text"
            />
            <div class="ml-16">
              <button
                id="deposit__btn"
                class="bg-violet-600 px-4 py-2 font-bold rounded text-white"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-orange-500 py-12 rounded-lg">
            <h2 class="mb-5 text-4xl text-semibold ml-16 text-white">
              Please withdraw
            </h2>
            <input
              id="withdraw__input"
              class="border border-3 border-inherit block w-9/12 mx-auto mb-3 px-2 py-2 rounded"
              placeholder="$ Amount you want to withdraw"
              type="text"
            />
            <div class="ml-16">
              <button
                id="withdraw__btn"
                class="bg-violet-600 px-4 py-2 font-bold rounded text-white"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="bank.js"></script>
  </body>
</html>
