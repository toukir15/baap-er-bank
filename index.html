<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-10">
        Welcome to your
        <span class="font-bold text-violet-600">Baap-er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <section>
        <div class="py-10 mt-10 w-1/4 mx-auto p-5 rounded-lg shadow-lg">
          <h3 class="mb-3 text-3xl font-semibold text-center">Please Login</h3>
          <input
            id="user__email"
            class="border border-3 border-inherit block mb-3 w-full px-2 py-2 rounded"
            placeholder="Your Email"
            type="text"
          />
          <input
            id="user__password"
            class="border border-3 border-inherit block mb-3 w-full px-2 py-2 rounded"
            placeholder="Your Password"
            type="password"
            name=""
            id=""
          />
          <div class="flex justify-center">
            <button
              id="login__btn"
              class="bg-violet-600 px-4 py-2 font-bold rounded text-white"
            >
              Log In
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
